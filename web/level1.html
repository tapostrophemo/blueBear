<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Blue Bear, Level 1</title>
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'/>
<link rel="stylesheet" type="text/css" href="res/style.css"/>
</head>
<body>

<div id="playground">
 <div id="start" class="statusOverlay">START<span>(press any arrow key to begin)</span></div>
 <div id="paused" class="statusOverlay hidden">PAUSED<span>(press ESC to continue)</span></div>
 <div id="win" class="statusOverlay hidden">WINNER!<span>(<a id="nextLevelLink" href="level2.html">click for next level</a>)</span></div>
 <div id="lose" class="statusOverlay hidden">YOU LOST...<br/>SORRY&nbsp;&nbsp;&nbsp;:(<span>(<a href="#" onclick="window.location.reload()">click to try again</a>)</span></div>
</div>
<div id="scoreboard">
 <label id="score">Score: <span></span></label><br/>
 <label id="level">Level: 1</label>
</div>
<div id="controls">
 <div id="arrows">
  <button id="arrowUp">&uarr;</button><br/>
  <button id="arrowLeft">&larr;</button>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <button id="arrowRight">&rarr;</button><br/>
  <button id="arrowDown">&darr;</button>
 </div>
</div>
<div id="help">
 <p>Use arrow keys (left, right, up, down) to move</p>
 <p>Press escape to pause</p>
</div>

<script type="text/javascript" src="res/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="res/jquery.gamequery-0.6.2.js"></script>
<script type="text/javascript" src="res/game_globals.js"></script>
<script type="text/javascript" src="res/game_objects.js"></script>
<script type="text/javascript">
function setupAnimations() {
  setupPlayerAnimations("res/player_basic.png");
  setupObjectAnimations();
  setupBackgroundAnimations();
}

function setupLayers() {
// Generated with gQ's Tiles map editor
var map = [[2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1],
           [1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2],
           [2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1],
           [1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2],
           [2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1],
           [1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2],
           [2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1],
           [1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2, 1, 2]];

  var bushes = [
    [TILE_WIDTH *  2, TILE_HEIGHT * 3],
    [TILE_WIDTH *  7, TILE_HEIGHT * 6],
    [TILE_WIDTH * 11, TILE_HEIGHT * 5],
    [TILE_WIDTH * 13, TILE_HEIGHT * 2]];
  var honeypots = [
    [TILE_WIDTH *  3, TILE_HEIGHT * 3],
    [TILE_WIDTH *  6, TILE_HEIGHT * 5],
    [TILE_WIDTH *  9, TILE_HEIGHT * 7],
    [TILE_WIDTH * 11, TILE_HEIGHT * 4],
    [TILE_WIDTH * 15, TILE_HEIGHT * 0],
    [TILE_WIDTH * 16, TILE_HEIGHT * 2]];

  var i;

  var mainGroup = $.playground().addGroup("main", {width: PLAYGROUND_WIDTH, height: PLAYGROUND_HEIGHT});
  mainGroup.addGroup("background", {width: PLAYGROUND_WIDTH, height: PLAYGROUND_HEIGHT})
      .addTilemap('tilemap', map,  animations, {width: 44, height: 33, sizex: 18, sizey: 8}).end().end();
  mainGroup.addSprite("finishLine", {
    animation: animations["finishLine"],
    posx: $("#tilemap").width()-TILE_WIDTH,
    posy: 0,
    width: TILE_WIDTH,
    height: PLAYGROUND_HEIGHT});
  mainGroup.addSprite("player", {
    animation: animations["playerStoppedRight"],
    posx: SPRITE_WIDTH * 3,
    posy: (PLAYGROUND_HEIGHT - SPRITE_HEIGHT) / 2,
    width: SPRITE_WIDTH,
    height: SPRITE_HEIGHT});

  var obstacleGroup = mainGroup.addGroup("obstacles", {width: $("#tilemap").width(), height: PLAYGROUND_HEIGHT})
  for (i = 0; i < bushes.length; i++) {
    obstacleGroup.addSprite("bush_"+(i+1), {
      animation: animations["bush"],
      posx: bushes[i][0] + 30/2,
      posy: bushes[i][1] + 30/2,
      width: 30,
      height: 30});
  }
  obstacleGroup.end();
  $("#obstacles .sprite").addClass("obstacle");

  var rewardGroup = mainGroup.addGroup("rewards", {width: PLAYGROUND_WIDTH, height: PLAYGROUND_HEIGHT});
  for (i = 0; i < honeypots.length; i++) {
    rewardGroup.addSprite("honeypot_"+(i+1), {
      animation: animations["honeypot"],
      posx: honeypots[i][0] + 18/2,
      posy: honeypots[i][1] + 14/2,
      width: 22,
      height: 15});
  }
  rewardGroup.end();
  $("#rewards .sprite").addClass("reward");
}
</script>
<script type="text/javascript" src="res/game_main.js"></script>
</body>
</html>
